<div class="container">
    <div class="row">
        <h1>Login form</h1>
    </div>
    <div class="row">
        <form [ngFormModel]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="login">Name</label>
                <input type="text" id="login" class="form-control required" [ngFormControl]="loginForm.controls['login']">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control required" [ngFormControl]="loginForm.controls['password']">
            </div>
            <button type="submit" class="btn btn-default">Log in</button>
        </form>
    </div>
</div>
